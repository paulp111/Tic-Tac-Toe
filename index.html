<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <div class="start-form" id="startGrid">
    <form>
      <input type="text" id="player1" placeholder="Player 1 (X)">
      <input type="text" id="player2" placeholder="Player 2 (O)">
      <button class="startbtn" id="start-game" type="submit">Start Game</button>
    </form>
  </div>
  <div id="gameboard" class="game-board" style="display:none;">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <button class="glow-on-hover" visibility: hidden id="reset">Reset</button>
  <script src="main.js"></script>
</body>
</html>
